<div class="container">
    <div class="container text-center m-3">
        <h3>Sistema de inventarios</h3>
    </div>
    <table class="table table-striped table-hover aling-middle">
        <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Descripci√≥n del producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Existencias</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <th scope="row">{{ producto.idProducto }}</th>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.precio }}</td>
                <td>{{ producto.existencia }}</td>
                <td class="text-center">
                    <div>
                        <button (click)="editarProducto(producto.idProducto)" class="btn btn-warning btn-sm me-3">
                            Editar
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
